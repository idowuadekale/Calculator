<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kale | Calculator</title>
    <link rel="stylesheet" href="./font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/Icon.png">
</head>

<body>
    <!-- Spinner -->
    <div class="loadingDiv-parent">
        <div class="loadingDiv">
            <img src="./images/default.gif" />
        </div>
    </div>
    <!-- Spinner Ends -->

    <!--  Beginning code For cursor inside a circle  -->
    <div class='circle'></div>
    <!-- End of code For cursor inside a circle  -->
    <div class="all">

        <!-- Header -->
        <div class="header">
            <div class="header-contact">
                <h6>Created by Idowu Adekale</h6>
                <p><b class="email-text">Email me:</b><b> <a href="mailto:idowu.s.adekale@gmail.com" target="_blank">idowu.s.adekale@gmail.com</a> </b> </p>
            </div>
            <div class="Github" onclick="alertBox()">
                <a href="https://github.com/idowuadekale" target="_blank">Github</a>
            </div>
        </div>
        <div id="link"></div>
        <br>
        <div class="container">
            <form name="form">
                <div class="display">
                    <input type="text" placeholder="0" name="displayResult" />
                </div>
                <div class="buttons">
                    <div class="row">
                        <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
                        <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
                        <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
                        <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
                    </div>

                    <div class="row">
                        <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
                        <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
                        <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
                        <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
                    </div>

                    <div class="row">
                        <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
                        <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
                        <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
                        <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
                    </div>

                    <div class="row">
                        <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
                        <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
                        <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
                        <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                    </div>
                </div>

            </form>
        </div>

    </div>

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
